<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title id="pageTitle">Bulk Order Formatter ‚Äì smmxhero</title>
<meta name="description" content="Professional bulk order formatter tool by smmxhero for SMM panels.">
<meta name="keywords" content="bulk order formatter, smm tools, order id formatter">

<style>
:root{
  --bg1:#1f2933;
  --bg2:#111827;
  --card:#0b1220;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --input:#111827;
  --result:#020617;
  --accent:#2563eb;
}
body.light{
  --bg1:#f3f4f6;
  --bg2:#e5e7eb;
  --card:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --input:#f9fafb;
  --result:#f3f4f6;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  font-family:Inter,Tahoma,Arial;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
}

.card{
  width:680px;
  max-width:96%;
  background:var(--card);
  padding:24px;
  border-radius:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.45);
}

/* Header */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{font-weight:600;font-size:18px}
.icons span{
  cursor:pointer;
  margin-inline-start:14px;
  font-size:18px;
}

/* Content */
h2{text-align:center;margin:14px 0 6px}
.sub{text-align:center;font-size:13px;color:var(--muted)}

textarea{
  width:100%;
  height:180px;
  margin-top:14px;
  border:none;
  border-radius:14px;
  padding:14px;
  resize:none;
  background:var(--input);
  color:var(--text);
  font-size:15px;
}

.row{
  display:flex;
  gap:10px;
  margin-top:12px;
  flex-wrap:wrap;
}

select,label{
  font-size:13px;
}

button{
  padding:12px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
  flex:1;
}
button.secondary{background:#374151}
button.ghost{
  background:#020617;
  color:#e5e7eb;
}

/* Result */
.result{
  margin-top:14px;
  background:var(--result);
  padding:16px;
  border-radius:16px;
  word-break:break-all;
  min-height:80px;
  transition:.25s;
}
.result.animate{
  transform:scale(1.02);
  box-shadow:0 0 0 2px var(--accent);
}

.meta{
  margin-top:8px;
  font-size:13px;
  color:var(--muted);
}

/* Footer */
.footer{
  margin-top:16px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}

/* Toast */
.toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#16a34a;
  color:#fff;
  padding:10px 14px;
  border-radius:10px;
  display:none;
}
</style>
</head>

<body>

<div class="card">
  <div class="header">
    <div class="brand">smmxhero</div>
    <div class="icons">
      <span onclick="toggleLang()">üåç <b id="langLabel">EN</b></span>
      <span onclick="toggleTheme()">üåô</span>
    </div>
  </div>

  <h2 id="title"></h2>
  <div class="sub" id="subtitle"></div>

  <textarea id="input"></textarea>

  <!-- OPTIONS -->
  <div class="row">
    <select id="sep">
      <option value=",">Comma (,)</option>
      <option value="|">Pipe (|)</option>
      <option value=";">Semicolon (;)</option>
    </select>

    <label>
      <input type="checkbox" id="dedupe" checked>
      <span id="dedupeLabel"></span>
    </label>

    <label>
      <input type="checkbox" id="autoCopy" checked>
      <span id="autoCopyLabel"></span>
    </label>
  </div>

  <!-- ACTIONS -->
  <div class="row">
    <button onclick="convert()" id="convertBtn"></button>
    <button class="secondary" onclick="copyResult()" id="copyBtn"></button>
    <button class="ghost" onclick="clearAll()" id="clearBtn"></button>
  </div>

  <div class="result" id="result"></div>
  <div class="meta" id="meta"></div>

  <div class="footer" id="footerText"></div>
</div>

<div class="toast" id="toast"></div>

<script>
const t={
  en:{
    title:"Bulk Order Formatter",
    sub:"Professional tool for formatting bulk order IDs",
    convert:"Convert",
    copy:"Copy",
    clear:"Clear",
    dedupe:"Remove duplicates",
    autoCopy:"Auto copy",
    copied:"Copied successfully",
    placeholder:"Paste order IDs here",
    footer:"Powered by smmxhero.com",
    meta:(x,y)=>`Converted: ${x} orders ‚Äì Removed: ${y} duplicates`,
    pageTitle:"Bulk Order Formatter ‚Äì smmxhero"
  },
  ar:{
    title:"ÿ£ÿØÿßÿ© ÿ™ŸÜÿ≥ŸäŸÇ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™",
    sub:"ÿ£ÿØÿßÿ© ÿßÿ≠ÿ™ÿ±ÿßŸÅŸäÿ© ŸÑÿ™ŸÜÿ≥ŸäŸÇ ÿ£ÿ±ŸÇÿßŸÖ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™",
    convert:"ÿ™ÿ≠ŸàŸäŸÑ",
    copy:"ŸÜÿ≥ÿÆ",
    clear:"ŸÖÿ≥ÿ≠",
    dedupe:"ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ™ŸÉÿ±ÿßÿ±",
    autoCopy:"ŸÜÿ≥ÿÆ ÿ™ŸÑŸÇÿßÿ¶Ÿä",
    copied:"ÿ™ŸÖ ÿßŸÑŸÜÿ≥ÿÆ ÿ®ŸÜÿ¨ÿßÿ≠",
    placeholder:"ÿ∂ÿπ ÿ£ÿ±ŸÇÿßŸÖ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™ ŸáŸÜÿß",
    footer:"ŸÖÿØÿπŸàŸÖ ŸÖŸÜ smmxhero.com",
    meta:(x,y)=>`ÿ™ŸÖ ÿßŸÑÿ™ÿ≠ŸàŸäŸÑ: ${x} ÿ∑ŸÑÿ® ‚Äì ÿ™ŸÖ ÿ≠ÿ∞ŸÅ: ${y} ŸÖŸÉÿ±ÿ±`,
    pageTitle:"ÿ£ÿØÿßÿ© ÿ™ŸÜÿ≥ŸäŸÇ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™ ‚Äì smmxhero"
  }
};

let lang=localStorage.getItem("lang")||"en";
let theme=localStorage.getItem("theme")||"dark";
let savedSep=localStorage.getItem("sep")||",";

sep.value=savedSep;
if(theme==="light") document.body.classList.add("light");

function applyLang(){
  document.documentElement.lang=lang;
  document.documentElement.dir=lang==="ar"?"rtl":"ltr";
  pageTitle.innerText=t[lang].pageTitle;
  title.innerText=t[lang].title;
  subtitle.innerText=t[lang].sub;
  convertBtn.innerText=t[lang].convert;
  copyBtn.innerText=t[lang].copy;
  clearBtn.innerText=t[lang].clear;
  dedupeLabel.innerText=t[lang].dedupe;
  autoCopyLabel.innerText=t[lang].autoCopy;
  toast.innerText=t[lang].copied;
  input.placeholder=t[lang].placeholder;
  footerText.innerText=t[lang].footer;
  langLabel.innerText=lang.toUpperCase();
}
applyLang();

function toggleLang(){
  lang=lang==="en"?"ar":"en";
  localStorage.setItem("lang",lang);
  applyLang();
}
function toggleTheme(){
  document.body.classList.toggle("light");
  localStorage.setItem("theme",
    document.body.classList.contains("light")?"light":"dark");
}

sep.onchange=()=>localStorage.setItem("sep",sep.value);

function showToast(){
  toast.style.display="block";
  setTimeout(()=>toast.style.display="none",1800);
}

function convert(){
  let lines=input.value.split(/\s+/).filter(Boolean);
  let original=lines.length;
  let final=dedupe.checked?[...new Set(lines)]:lines;
  let removed=original-final.length;

  result.innerText=final.join(sep.value);
  meta.innerText=t[lang].meta(final.length,removed);

  result.classList.add("animate");
  setTimeout(()=>result.classList.remove("animate"),300);

  if(autoCopy.checked){
    navigator.clipboard.writeText(result.innerText);
    showToast();
  }
}

function copyResult(){
  if(!result.innerText) return;
  navigator.clipboard.writeText(result.innerText);
  showToast();
}

function clearAll(){
  input.value="";
  result.innerText="";
  meta.innerText="";
}

/* Shortcuts */
document.addEventListener("keydown",e=>{
  if(e.ctrlKey && e.key==="v") navigator.clipboard.readText().then(t=>input.value=t);
  if(e.ctrlKey && e.key==="c") copyResult();
});
</script>

</body>
</html>
