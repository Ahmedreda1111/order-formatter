<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Bulk Order Formatter ‚Äì smmxhero</title>

<style>
/* ===== THEMES ===== */
:root{
  --bg:#0f2027;
  --bg2:#203a43;
  --card:#111;
  --text:#fff;
  --input:#fff;
  --result:#1a1a1a;
  --accent:#00c6ff;
}
body.light{
  --bg:#f1f1f1;
  --bg2:#e4e4e4;
  --card:#ffffff;
  --text:#111;
  --input:#eeeeee;
  --result:#f7f7f7;
}

/* ===== BASE ===== */
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,var(--bg),var(--bg2));
  font-family:Tahoma,Arial;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
  transition:.3s;
}

.card{
  width:580px;
  max-width:95%;
  background:var(--card);
  padding:22px;
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
}

/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{font-weight:bold;font-size:18px}
.icons span{
  cursor:pointer;
  margin-inline-start:12px;
  font-size:18px;
}

/* ===== CONTENT ===== */
h2{text-align:center;margin:10px 0 4px}
.sub{text-align:center;font-size:13px;opacity:.8}

textarea{
  width:100%;
  height:160px;
  margin-top:12px;
  border:none;
  border-radius:10px;
  padding:12px;
  resize:none;
  background:var(--input);
  font-size:15px;
}

.options,.buttons{
  display:flex;
  gap:10px;
  margin-top:10px;
  flex-wrap:wrap;
}

select,button.small{
  padding:8px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  color:#fff;
  cursor:pointer;
}
button.secondary{background:#555}

.result{
  margin-top:12px;
  background:var(--result);
  padding:10px;
  border-radius:10px;
  word-break:break-all;
  min-height:40px;
}

.footer{
  text-align:center;
  font-size:12px;
  margin-top:10px;
  opacity:.7;
}

/* ===== TOAST ===== */
.toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#00c853;
  color:#fff;
  padding:10px 14px;
  border-radius:8px;
  display:none;
}
</style>
</head>

<body>

<div class="card">
  <div class="header">
    <div class="brand">smmxhero</div>
    <div class="icons">
      <span onclick="toggleLang()">üåç <b id="langLabel">EN</b></span>
      <span onclick="toggleTheme()">üåô</span>
    </div>
  </div>

  <h2 id="title"></h2>
  <div class="sub" id="subtitle"></div>

  <textarea id="input"></textarea>

  <div class="options">
    <select id="sep">
      <option value=",">,</option>
      <option value="|">|</option>
      <option value=";">;</option>
    </select>
    <button class="small" id="pasteBtn" onclick="pasteText()"></button>
    <button class="small" id="clearBtn" onclick="clearAll()"></button>
  </div>

  <div class="buttons">
    <button id="convertBtn" onclick="convert()"></button>
    <button class="secondary" id="downloadBtn" onclick="download()"></button>
  </div>

  <div class="result" id="result"></div>
  <div class="footer">¬© smmxhero Tools</div>
</div>

<div class="toast" id="toast"></div>

<script>
const t={
  en:{
    title:"Bulk Order Formatter",
    sub:"Convert order IDs instantly",
    convert:"Convert",
    download:"Download",
    paste:"Paste",
    clear:"Clear",
    copied:"Copied successfully",
    placeholder:"Paste order IDs here"
  },
  ar:{
    title:"ÿ£ÿØÿßÿ© ÿ™ŸÜÿ≥ŸäŸÇ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™",
    sub:"ÿ™ÿ≠ŸàŸäŸÑ ÿ£ÿ±ŸÇÿßŸÖ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™ ÿ®ÿ≥ÿ±ÿπÿ©",
    convert:"ÿ™ÿ≠ŸàŸäŸÑ",
    download:"ÿ™ÿ≠ŸÖŸäŸÑ",
    paste:"ŸÑÿµŸÇ",
    clear:"ŸÖÿ≥ÿ≠",
    copied:"ÿ™ŸÖ ÿßŸÑŸÜÿ≥ÿÆ ÿ®ŸÜÿ¨ÿßÿ≠",
    placeholder:"ÿ∂ÿπ ÿ£ÿ±ŸÇÿßŸÖ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™ ŸáŸÜÿß"
  }
};

let lang=localStorage.getItem("lang")||"en";
let theme=localStorage.getItem("theme")||"dark";

function applyLang(){
  document.documentElement.lang=lang;
  document.documentElement.dir=lang==="ar"?"rtl":"ltr";

  title.innerText=t[lang].title;
  subtitle.innerText=t[lang].sub;
  convertBtn.innerText=t[lang].convert;
  downloadBtn.innerText=t[lang].download;
  pasteBtn.innerText=t[lang].paste;
  clearBtn.innerText=t[lang].clear;
  toast.innerText=t[lang].copied;
  input.placeholder=t[lang].placeholder;
  langLabel.innerText=lang.toUpperCase();
}

function toggleLang(){
  lang=lang==="en"?"ar":"en";
  localStorage.setItem("lang",lang);
  applyLang();
}

function toggleTheme(){
  document.body.classList.toggle("light");
  localStorage.setItem("theme",
    document.body.classList.contains("light")?"light":"dark"
  );
}

if(theme==="light") document.body.classList.add("light");
applyLang();

/* ===== ACTIONS ===== */
function showToast(){
  toast.style.display="block";
  setTimeout(()=>toast.style.display="none",2000);
}

function convert(){
  let lines=input.value.split(/\s+/).filter(Boolean);
  let out=[...new Set(lines)].join(sep.value);
  result.innerText=out;
  navigator.clipboard.writeText(out);
  showToast();
}

function pasteText(){
  navigator.clipboard.readText().then(t=>input.value=t);
}

function clearAll(){
  input.value="";
  result.innerText="";
}

function download(){
  if(!result.innerText) return;
  let a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([result.innerText]));
  a.download="orders.txt";
  a.click();
}
</script>

</body>
</html>
