<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Bulk Order Formatter Tool â€“ smmxhero</title>
<meta name="description" content="Free bulk order formatter tool by smmxhero. Convert order IDs into comma-separated format instantly.">

<style>
:root {
    --bg: #0f2027;
    --card: rgba(0,0,0,0.55);
    --text: #ffffff;
    --input: #ffffff;
    --accent: #00c6ff;
}

body.light {
    --bg: #f2f2f2;
    --card: #ffffff;
    --text: #111;
    --input: #eeeeee;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: Tahoma, Arial;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text);
    transition: 0.3s;
}

.card {
    background: var(--card);
    padding: 25px;
    width: 560px;
    max-width: 95%;
    border-radius: 16px;
    box-shadow: 0 15px 45px rgba(0,0,0,0.5);
}

.header {
    text-align: center;
    margin-bottom: 15px;
}

.header h2 {
    margin: 5px 0;
}

.header span {
    font-size: 13px;
    opacity: 0.8;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    font-size: 13px;
    margin-bottom: 8px;
}

textarea {
    width: 100%;
    height: 170px;
    resize: none;
    border-radius: 10px;
    border: none;
    padding: 12px;
    font-size: 15px;
    outline: none;
    background: var(--input);
}

.options {
    display: flex;
    gap: 8px;
    margin: 10px 0;
    flex-wrap: wrap;
}

select, button.small {
    padding: 8px;
    border-radius: 8px;
    border: none;
    font-size: 14px;
    cursor: pointer;
}

.buttons {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

button {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    cursor: pointer;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: #fff;
}

button.secondary {
    background: #555;
}

button:hover {
    transform: scale(1.03);
}

.result {
    margin-top: 15px;
    background: #111;
    padding: 12px;
    border-radius: 10px;
    word-break: break-all;
    font-size: 14px;
    min-height: 40px;
}

.footer {
    text-align: center;
    font-size: 12px;
    margin-top: 10px;
    opacity: 0.7;
}
</style>
</head>

<body>

<div class="card">
    <div class="header">
        <h2>Bulk Order Formatter</h2>
        <span>smmxhero Tools</span>
    </div>

    <div class="top-bar">
        <span id="count">Orders: 0</span>
        <span style="cursor:pointer" onclick="toggleMode()">ðŸŒ™ / â˜€</span>
    </div>

    <textarea id="input" placeholder="Paste order IDs here (one per line)"></textarea>

    <div class="options">
        <select id="separator">
            <option value=",">Comma (,)</option>
            <option value="|">Pipe (|)</option>
            <option value=";">Semicolon (;)</option>
        </select>

        <button class="small" onclick="pasteClipboard()">Paste</button>
        <button class="small" onclick="clearAll()">Clear</button>
    </div>

    <div class="buttons">
        <button onclick="convert()">Convert</button>
        <button class="secondary" onclick="download()">Download TXT</button>
    </div>

    <div class="result" id="result"></div>

    <div class="footer">
        Â© smmxhero.com â€“ Free Tool
    </div>
</div>

<script>
const input = document.getElementById("input");
const result = document.getElementById("result");
const count = document.getElementById("count");
const separator = document.getElementById("separator");

input.value = localStorage.getItem("orders") || "";
updateCount();

function convert() {
    let lines = input.value.split(/\s+/).filter(Boolean);
    let unique = [...new Set(lines)];
    let output = unique.join(separator.value);

    result.innerText = output;
    navigator.clipboard.writeText(output);

    localStorage.setItem("orders", input.value);
}

function clearAll() {
    input.value = "";
    result.innerText = "";
    updateCount();
    localStorage.removeItem("orders");
}

function updateCount() {
    let lines = input.value.split(/\s+/).filter(Boolean);
    count.innerText = "Orders: " + lines.length;
}

input.addEventListener("input", updateCount);

function pasteClipboard() {
    navigator.clipboard.readText().then(text => {
        input.value = text;
        updateCount();
    });
}

function download() {
    if(!result.innerText) return;
    let blob = new Blob([result.innerText], { type: "text/plain" });
    let a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "orders.txt";
    a.click();
}

function toggleMode() {
    document.body.classList.toggle("light");
}
</script>

</body>
</html>
