<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Bulk Order Formatter ‚Äì smmxhero</title>

<style>
:root{
  --bg:#0f2027;
  --card:rgba(0,0,0,.55);
  --text:#fff;
  --input:#fff;
  --accent:#00c6ff;
}
body.light{
  --bg:#f2f2f2;
  --card:#fff;
  --text:#111;
  --input:#eee;
}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  font-family:Tahoma,Arial;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
  transition:.3s;
}
.card{
  width:560px;
  max-width:95%;
  background:var(--card);
  padding:22px;
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.5);
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  font-weight:bold;
  font-size:18px;
}
.icons span{
  cursor:pointer;
  margin-left:10px;
  font-size:18px;
}
h2{
  text-align:center;
  margin:10px 0 4px;
}
.sub{
  text-align:center;
  font-size:13px;
  opacity:.8;
}
textarea{
  width:100%;
  height:160px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  padding:12px;
  resize:none;
  background:var(--input);
  font-size:15px;
}
.options{
  display:flex;
  gap:8px;
  margin:10px 0;
  flex-wrap:wrap;
}
select,button.small{
  padding:8px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.buttons{
  display:flex;
  gap:10px;
}
button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  color:#fff;
  cursor:pointer;
}
button.secondary{background:#555;}
.result{
  margin-top:12px;
  background:#111;
  padding:10px;
  border-radius:10px;
  word-break:break-all;
  min-height:40px;
}
.footer{
  text-align:center;
  font-size:12px;
  margin-top:10px;
  opacity:.7;
}
.toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#00c853;
  color:#fff;
  padding:10px 14px;
  border-radius:8px;
  display:none;
}
</style>
</head>

<body>

<div class="card">
  <div class="header">
    <div class="brand">smmxhero</div>
    <div class="icons">
      <span onclick="toggleLang()">üåç <b id="langLabel">EN</b></span>
      <span onclick="toggleTheme()">üåô</span>
    </div>
  </div>

  <h2 id="title">Bulk Order Formatter</h2>
  <div class="sub" id="subtitle">Convert order IDs instantly</div>

  <textarea id="input" placeholder="Paste order IDs here"></textarea>

  <div class="options">
    <select id="sep">
      <option value=",">Comma (,)</option>
      <option value="|">Pipe (|)</option>
      <option value=";">Semicolon (;)</option>
    </select>
    <button class="small" onclick="paste()">Paste</button>
    <button class="small" onclick="clearAll()">Clear</button>
  </div>

  <div class="buttons">
    <button onclick="convert()" id="convertBtn">Convert</button>
    <button class="secondary" onclick="download()" id="downloadBtn">Download</button>
  </div>

  <div class="result" id="result"></div>

  <div class="footer">¬© smmxhero Tools</div>
</div>

<div class="toast" id="toast">Copied successfully</div>

<script>
const texts={
  en:{
    title:"Bulk Order Formatter",
    sub:"Convert order IDs instantly",
    convert:"Convert",
    download:"Download",
    copied:"Copied successfully",
    placeholder:"Paste order IDs here"
  },
  ar:{
    title:"ÿ£ÿØÿßÿ© ÿ™ŸÜÿ≥ŸäŸÇ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™",
    sub:"ÿ™ÿ≠ŸàŸäŸÑ ÿ£ÿ±ŸÇÿßŸÖ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™ ÿ®ÿ≥ÿ±ÿπÿ©",
    convert:"ÿ™ÿ≠ŸàŸäŸÑ",
    download:"ÿ™ÿ≠ŸÖŸäŸÑ",
    copied:"ÿ™ŸÖ ÿßŸÑŸÜÿ≥ÿÆ ÿ®ŸÜÿ¨ÿßÿ≠",
    placeholder:"ÿ∂ÿπ ÿ£ÿ±ŸÇÿßŸÖ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™ ŸáŸÜÿß"
  }
};

let lang=localStorage.getItem("lang")||"en";
let theme=localStorage.getItem("theme")||"dark";

function applyLang(){
  document.getElementById("title").innerText=texts[lang].title;
  document.getElementById("subtitle").innerText=texts[lang].sub;
  document.getElementById("convertBtn").innerText=texts[lang].convert;
  document.getElementById("downloadBtn").innerText=texts[lang].download;
  document.getElementById("toast").innerText=texts[lang].copied;
  document.getElementById("input").placeholder=texts[lang].placeholder;
  document.getElementById("langLabel").innerText=lang.toUpperCase();
}
function toggleLang(){
  lang=lang==="en"?"ar":"en";
  localStorage.setItem("lang",lang);
  applyLang();
}
function toggleTheme(){
  document.body.classList.toggle("light");
  theme=document.body.classList.contains("light")?"light":"dark";
  localStorage.setItem("theme",theme);
}
if(theme==="light") document.body.classList.add("light");
applyLang();

function showToast(){
  let t=document.getElementById("toast");
  t.style.display="block";
  setTimeout(()=>t.style.display="none",2000);
}
function convert(){
  let lines=input.value.split(/\s+/).filter(Boolean);
  let out=[...new Set(lines)].join(sep.value);
  result.innerText=out;
  navigator.clipboard.writeText(out);
  showToast();
}
function paste(){
  navigator.clipboard.readText().then(t=>input.value=t);
}
function clearAll(){
  input.value="";
  result.innerText="";
}
function download(){
  if(!result.innerText) return;
  let a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([result.innerText]));
  a.download="orders.txt";
  a.click();
}
</script>

</body>
</html>
