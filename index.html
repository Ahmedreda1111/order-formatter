<style>
:root{
  --bg1:#1f2933;

  --accent:#2563eb;
}
body.light{
  --bg1:#f3f4f6;
  --bg2:#e5e7eb;
  --card:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --input:#f9fafb;
  --result:#f3f4f6;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  font-family:Tahoma,Arial;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
}

.card{
  width:720px;
  max-width:96%;
  background:var(--card);
  padding:24px;
  border-radius:22px;
  box-shadow:0 20px 50px rgba(0,0,0,.45);
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{font-weight:bold;font-size:18px}
.icons span{cursor:pointer;margin-left:14px}

h2{text-align:center;margin:14px 0 6px}
.sub{text-align:center;font-size:13px;color:var(--muted)}

textarea{
  width:100%;
  height:190px;
  margin-top:14px;
  border:none;
  border-radius:14px;
  padding:14px;
  resize:none;
  background:var(--input);
  color:var(--text);
  font-size:15px;
}

.row{
  display:flex;
  gap:10px;
  margin-top:12px;
  flex-wrap:wrap;
}

button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
}
button.secondary{background:#374151}
button.danger{background:#7f1d1d}

.counter{
  margin-top:8px;
  font-size:13px;
  color:var(--muted);
}

.result{
  margin-top:14px;
  background:var(--result);
  padding:18px;
  border-radius:18px;
  min-height:90px;
  word-break:break-all;
  transition:.25s;
}
.result.animate{
  box-shadow:0 0 0 2px var(--accent);
  transform:scale(1.02);
}

.meta{
  margin-top:6px;
  font-size:13px;
  color:var(--muted);
}

.footer{
  margin-top:16px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}

.toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#16a34a;
  color:#fff;
  padding:10px 14px;
  border-radius:10px;
  display:none;
}
</style>
</head>

  <div class="result" id="result"></div>
  <div class="meta" id="meta"></div>

  <div class="footer">Powered by smmxhero.com</div>
</div>
