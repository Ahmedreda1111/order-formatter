<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Bulk Order Formatter ‚Äì smmxhero</title>

<style>
:root{
  --bg1:#1f2933;
  --bg2:#111827;
  --card:#0b1220;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --input:#111827;
  --result:#020617;
  --accent:#2563eb;
}
body.light{
  --bg1:#f3f4f6;
  --bg2:#e5e7eb;
  --card:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --input:#f9fafb;
  --result:#f3f4f6;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  font-family:Tahoma,Arial;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
}

.card{
  width:720px;
  max-width:96%;
  background:var(--card);
  padding:24px;
  border-radius:22px;
  box-shadow:0 20px 50px rgba(0,0,0,.45);
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{font-weight:bold;font-size:18px}
.icons span{cursor:pointer;margin-left:14px}

h2{text-align:center;margin:14px 0 6px}
.sub{text-align:center;font-size:13px;color:var(--muted)}

textarea{
  width:100%;
  height:190px;
  margin-top:14px;
  border:none;
  border-radius:14px;
  padding:14px;
  resize:none;
  background:var(--input);
  color:var(--text);
  font-size:15px;
}

.row{
  display:flex;
  gap:10px;
  margin-top:12px;
  flex-wrap:wrap;
}

button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
}
button.secondary{background:#374151}

.counter{
  margin-top:8px;
  font-size:13px;
  color:var(--muted);
}

.result{
  margin-top:14px;
  background:var(--result);
  padding:18px;
  border-radius:18px;
  min-height:90px;
  word-break:break-all;
  transition:.25s;
}
.result.animate{
  box-shadow:0 0 0 2px var(--accent);
  transform:scale(1.02);
}

.meta{
  margin-top:6px;
  font-size:13px;
  color:var(--muted);
}

.footer{
  margin-top:16px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}

.toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#16a34a;
  color:#fff;
  padding:10px 14px;
  border-radius:10px;
  display:none;
}
</style>
</head>

<body>

<div class="card">
  <div class="header">
    <div class="brand">smmxhero</div>
    <div class="icons">
      <span onclick="toggleLang()">üåç <b id="langLabel">EN</b></span>
      <span onclick="toggleTheme()">üåô</span>
    </div>
  </div>

  <h2 id="title">Bulk Order Formatter</h2>
  <div class="sub" id="subtitle">Convert order IDs instantly</div>

  <textarea id="input" placeholder="Paste order IDs here"></textarea>

  <div class="row">
    <button onclick="convert()" id="convertBtn">Convert</button>
    <button class="secondary" onclick="copyResult()" id="copyBtn">Copy</button>
  </div>

  <div class="counter" id="counter">Orders: 0</div>
  <div class="result" id="result"></div>
  <div class="meta" id="meta"></div>

  <div class="footer">Powered by smmxhero.com</div>
</div>

<div class="toast" id="toast">Copied successfully</div>

<script>
let lang="en";

const input=document.getElementById("input");
const result=document.getElementById("result");
const counter=document.getElementById("counter");
const meta=document.getElementById("meta");
const toast=document.getElementById("toast");

const text={
  en:{
    title:"Bulk Order Formatter",
    sub:"Convert order IDs instantly",
    orders:"Orders: ",
    copied:"Copied successfully",
    meta:(a,b)=>`Converted: ${a} orders ‚Äì Removed: ${b} duplicates`,
    placeholder:"Paste order IDs here"
  },
  ar:{
    title:"ÿ£ÿØÿßÿ© ÿ™ŸÜÿ≥ŸäŸÇ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™",
    sub:"ÿ™ÿ≠ŸàŸäŸÑ ÿ£ÿ±ŸÇÿßŸÖ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™ ÿ®ÿ≥ÿ±ÿπÿ©",
    orders:"ÿπÿØÿØ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™: ",
    copied:"ÿ™ŸÖ ÿßŸÑŸÜÿ≥ÿÆ ÿ®ŸÜÿ¨ÿßÿ≠",
    meta:(a,b)=>`ÿ™ŸÖ ÿßŸÑÿ™ÿ≠ŸàŸäŸÑ: ${a} ÿ∑ŸÑÿ® ‚Äì ÿ™ŸÖ ÿ≠ÿ∞ŸÅ: ${b} ŸÖŸÉÿ±ÿ±`,
    placeholder:"ÿ∂ÿπ ÿ£ÿ±ŸÇÿßŸÖ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™ ŸáŸÜÿß"
  }
};

/* üîí ÿ™ŸÜÿ∏ŸäŸÅ ÿßŸÑÿ•ÿØÿÆÿßŸÑ: ÿ£ÿ±ŸÇÿßŸÖ ŸÅŸÇÿ∑ */
function cleanInput(val){
  return val
    .replace(/[^0-9]+/g," ")
    .trim()
    .split(/\s+/)
    .filter(Boolean);
}

/* ŸÖŸÜÿπ ŸÉÿ™ÿßÿ®ÿ© ÿßŸÑÿ≠ÿ±ŸàŸÅ */
input.addEventListener("keypress",(e)=>{
  if(!/[0-9\s]/.test(e.key)){
    e.preventDefault();
  }
});

/* ÿπÿØÿßÿØ ŸÖÿ®ÿßÿ¥ÿ± */
input.addEventListener("input",()=>{
  const clean=cleanInput(input.value);
  counter.innerText=text[lang].orders + clean.length;
});

function convert(){
  const clean=cleanInput(input.value);
  const before=clean.length;
  const unique=[...new Set(clean)];
  const after=unique.length;

  result.innerText=unique.join(",");
  meta.innerText=text[lang].meta(after,before-after);

  result.classList.add("animate");
  setTimeout(()=>result.classList.remove("animate"),300);
}

function copyResult(){
  if(!result.innerText) return;
  navigator.clipboard.writeText(result.innerText);
  toast.innerText=text[lang].copied;
  toast.style.display="block";
  setTimeout(()=>toast.style.display="none",1500);
}

function toggleLang(){
  lang=lang==="en"?"ar":"en";
  document.documentElement.dir=lang==="ar"?"rtl":"ltr";
  document.getElementById("langLabel").innerText=lang.toUpperCase();
  title.innerText=text[lang].title;
  subtitle.innerText=text[lang].sub;
  input.placeholder=text[lang].placeholder;
  counter.innerText=text[lang].orders + cleanInput(input.value).length;
}

function toggleTheme(){
  document.body.classList.toggle("light");
}
</script>

</body>
</html>
